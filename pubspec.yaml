name: get_files_easy
description: "Conversor de videos para outros formatos, com suporte a arrastar e soltar arquivos."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_picker: ^10.1.9
  path: ^1.9.1
  desktop_drop: ^0.6.0
  collection: ^1.19.1
  mobx: ^2.1.1
  flutter_mobx: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1

flutter:
  uses-material-design: true